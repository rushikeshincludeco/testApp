machine:
  xcode:
    version: "8.3.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
dependencies:
  pre:
    - gem install shenzhen
    - sudo gem install fastlane
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -sdk iphonesimulator
        -workspace testApp.xcworkspace
        -scheme "testApp"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  beta_distribution:
    branch: master
    commands:
      - fastlane gym --workspace "testApp.xcworkspace" --scheme "testApp" --clean
      - xcodebuild -exportArchive -exportOptionsPlist /var/folders/h4/h01gq0dj0pgfh8mfvyw_xw6r0000gn/T/gym_config20170706-15352-1d80wjy.plist -archivePath '/Users/distiller/Library/Developer/Xcode/Archives/2017-07-06/testApp 2017-07-06 13.12.44.xcarchive' -exportPath /var/folders/h4/h01gq0dj0pgfh8mfvyw_xw6r0000gn/T/gym_output20170706-15352-9f9wns
