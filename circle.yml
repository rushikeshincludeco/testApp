general:
  build_number : 10
machine:
  xcode:
    version: "8.3.2"
dependencies:
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"

deployment:
  hockey:
    branch: master
    commands:
       - xcodebuild -sdk iphoneos -workspace "Starling.xcworkspace" -scheme "Starling TestFairy Debug" -configuration 'TestFairyDev' clean build archive -archivePath $CIRCLE_ARTIFACTS/Starling.xcarchive
       - xcodebuild -exportArchive -archivePath $CIRCLE_ARTIFACTS/Starling.xcarchive -exportOptionsPlist "exportOptions.plist" -exportPath $CIRCLE_ARTIFACTS
       - sh ./scripts/deploy-hockeyapp.sh $CIRCLE_ARTIFACTS/StarlingTestFairyDebug.ipa $HOCKEY_APP_TOKEN $HOCKEY_APP_ID