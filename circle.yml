machine:
  xcode:
    version: "8.3.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
dependencies:
  pre:
    - gem install shenzhen
    - sudo gem install fastlane
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -sdk iphonesimulator
        -workspace testApp.xcworkspace
        -scheme "testApp"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  beta_distribution:
    branch: master
    commands:
          - xcodebuild -sdk iphoneos -workspace "testApp.xcworkspace" -scheme "testApp" -configuration 'Debug' clean build archive    
          - curl \ -F "status=2" \ -F "notify=1" \ -F "notes=Some new features and fixed bugs." \ -F "notes_type=0" \ -F "ipa=@testApp.ipa" \ -F "dsym=@testApp.dSYM.zip" \ -H "X-HockeyAppToken: 4HOCKEY_APP_TOKEN" \ https://rink.hockeyapp.net/api/2/apps/upload
