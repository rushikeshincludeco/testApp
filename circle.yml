machine:
  xcode:
    version: "8.3.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
dependencies:
  pre:
    - gem install shenzhen
    - sudo gem install fastlane
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -sdk iphonesimulator
        -workspace testApp.xcworkspace
        -scheme "testApp"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  beta_distribution:
    branch: master
    commands:
    - ipa build -c Debug --verbose
    -  xcrun -sdk iphoneos PackageApplication -v foobar.app
    - ipa distribute:hockeyapp
          --file             /Users/distiller/testApp/testApp.ipa
          --token            "$HOCKEY_APP_TOKEN"
          --notes            "CircleCI build $CIRCLE_BUILD_NUM"
          --commit-sha       "$CIRCLE_SHA1"
          --build-server-url "$CIRCLE_BUILD_URL"
          --repository-url   "$CIRCLE_REPOSITORY_URL"

