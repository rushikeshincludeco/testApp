machine:
  xcode:
    version: "8.3.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
dependencies:
  pre:
    - sudo gem install shenzhen
    - sudo gem install fastlane
    - sudo gem install gym
    - sudo gem install bundler
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -sdk iphonesimulator
        -workspace testApp.xcworkspace
        -scheme "testApp"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  hockey:
    branch: master
    commands:
       - xcodebuild -sdk iphoneos -workspace "testApp.xcworkspace" -scheme "testApp" -configuration 'Release' clean build archive -archivePath $CIRCLE_ARTIFACTS/testApp.xcarchive
       - sh ./scripts/deploy-hockeyapp.sh $CIRCLE_ARTIFACTS/testApp.xcarchive $HOCKEY_APP_TOKEN $HOCKEY_APP_ID