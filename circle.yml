machine:
  xcode:
    version: "8.3.1"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
dependencies:
  pre:
    - gem install shenzhen
    - sudo gem install fastlane
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
test:
  override:
    - set -o pipefail &&
      xcodebuild
        -sdk iphonesimulator
        -workspace testApp.xcworkspace
        -scheme "testApp"
        -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
        clean build test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
deployment:
  beta_distribution:
    branch: master
    commands:
      - sigh({ app_identifier: ENV["BUNDLE_IDENTIFIER"],
                username: ENV["APPLE_ID"],
                team_id: ENV["APPLE_TEAM_ID"],
                output_path: ENV["BUILD_PATH"]
              })

      -  ENV["PROFILE_UDID"] = lane_context[SharedValues::SIGH_UDID]

      -  gym(clean: true,
           export_method: 'enterprise',
          output_directory: ENV["BUILD_PATH"],
          output_name: "testApp-#{lane_context[SharedValues::BUILD_NUMBER]}",
          scheme: "testApp" )
